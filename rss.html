<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSS Reader â€” Airdrop Hub</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3E%3Ctext x='50%25' y='50%25' dy='.35em' text-anchor='middle'%3EðŸ“°%3C/text%3E%3C/svg%3E" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config={darkMode:'class'};</script>
  <style>:root{color-scheme:dark}html,body{background:#0b0f1a}</style>
</head>
<body class="min-h-screen text-white">
  <header class="sticky top-0 z-40 bg-black/40 backdrop-blur border-b border-white/10">
    <div class="max-w-3xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <a href="index.html" class="text-cyan-300 font-semibold">AD</a>
        <h1 class="text-lg sm:text-xl font-semibold">RSS Reader</h1>
      </div>
      <nav class="flex items-center gap-4 text-sm">
        <a href="index.html" class="text-white/80 hover:text-white">Home</a>
        <a href="rss.xml" class="text-white/60 hover:text-white">Raw RSS</a>
      </nav>
    </div>
  </header>

  <main class="max-w-3xl mx-auto px-4 py-6">
    <p class="text-white/70 mb-4">This page displays the siteâ€™s RSS feed in a readable format. RSS is for apps like Feedly, Inoreader, etc.</p>
    <div id="list" class="space-y-4"></div>
  </main>

  <script>
    async function loadRSS() {
      try {
        const res = await fetch('rss.xml');
        if (!res.ok) throw new Error('Failed to load rss.xml');
        const text = await res.text();
        const doc = new window.DOMParser().parseFromString(text, 'application/xml');
        const items = [...doc.querySelectorAll('item')];
        const list = document.getElementById('list');
        if (items.length === 0) {
          list.innerHTML = '<div class="text-white/60">No items.</div>';
          return;
        }
        list.innerHTML = items.map(it => {
          const title = it.querySelector('title')?.textContent || 'Untitled';
          const link = it.querySelector('link')?.textContent || '#';
          const date = it.querySelector('pubDate')?.textContent || '';
          const desc = it.querySelector('description')?.textContent || '';
          return `
            <article class="rounded border border-white/10 bg-black/30 p-4">
              <a class="text-cyan-300 underline font-medium" href="${link}" target="_blank" rel="noopener">${title}</a>
              <div class="text-xs text-white/60 mt-1">${date}</div>
              <p class="text-white/80 mt-2">${desc}</p>
            </article>
          `;
        }).join('');
      } catch (e) {
        document.getElementById('list').innerHTML = `<div class="text-white/70">Error: ${e.message}</div>`;
      }
    }
    loadRSS();
  </script>
</body>
</html>
